<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NewStar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con logo -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo NewStar">
        </div>
        <h1>Bienvenido a NewStar</h1>
    </header>

    <!-- Formulario de Login -->
    <section class="login-section">
        <h2>Iniciar Sesión</h2>
        <form class="login-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>

            <button type="submit" class="cta-button">Iniciar Sesión</button>
        </form>

        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </section>

    <!-- Pie de página con enlaces a redes sociales -->
    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank">Instagram</a> |
            <a href="https://www.facebook.com" target="_blank">Facebook</a> |
            <a href="https://www.tiktok.com" target="_blank">TikTok</a>
        </div>
        <p>Contacto: info@newstar.com</p>
    </footer>
</body>
</html>
