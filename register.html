<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - NewStar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con logo -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo NewStar">
        </div>
        <h1>Únete a NewStar</h1>
    </header>

    <!-- Formulario de Registro -->
    <section class="register-section">
        <h2>Regístrate</h2>
        <form class="register-form">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

            <button type="submit" class="cta-button">Registrarse</button>
        </form>

        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </section>

    <!-- Pie de página con enlaces a redes sociales -->
    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank">Instagram</a> |
            <a href="https://www.facebook.com" target="_blank">Facebook</a> |
            <a href="https://www.tiktok.com" target="_blank">TikTok</a>
        </div>
        <p>Contacto: info@newstar.com</p>
    </footer>
</body>
</html>
