<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - NewStar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo NewStar">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="register.html">Regístrate</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de Contacto -->
    <section class="contact-section">
        <h2>Contacto</h2>
        <form class="contact-form">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="message">Mensaje</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required></textarea>

            <button type="submit" class="cta-button">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank">Instagram</a> |
            <a href="https://www.facebook.com" target="_blank">Facebook</a> |
            <a href="https://www.tiktok.com" target="_blank">TikTok</a>
        </div>
        <p>Contacto: info@newstar.com</p>
    </footer>
</body>
</html>
